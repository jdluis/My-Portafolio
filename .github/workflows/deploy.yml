name: Build and Deploy Vite + React App

on:
  push:
    branches:
      - main  # Cambia esto al nombre de tu rama principal si es diferente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'  # Versión de Node.js que deseas

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build  # Ajusta este comando según tus scripts de construcción

      - name: Deploy to Hostinger
        uses: easingthemes/ssh-deploy@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          host: ${{ secrets.HOSTINGER_HOST }}  # Cambia esto a tu dominio en Hostinger
          username: ${{ secrets.HOSTINGER_USERNAME }}  # Cambia esto a tu usuario en Hostinger
          port: 22  # Puerto por defecto para SSH
          source: dist/  # Carpeta de salida de la construcción de Vite
